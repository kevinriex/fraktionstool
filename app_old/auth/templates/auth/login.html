{% extends 'theme/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow">
  <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
  {% if error %}
    <div class="mb-4 text-red-600">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_username" class="block font-semibold mb-1">Benutzername:</label>
      <input type="text" name="username" id="id_username" required class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-6">
      <label for="id_password" class="block font-semibold mb-1">Passwort:</label>
      <input type="password" name="password" id="id_password" required class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
  </form>
</div>
{% endblock %}
