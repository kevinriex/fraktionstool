{% extends 'theme/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Meine Anwesenheiten</h1>
<table class="min-w-full border border-gray-300 bg-white">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-4 py-2 border-b text-left">Gremium</th>
      <th class="px-4 py-2 border-b text-left">Datum</th>
      <th class="px-4 py-2 border-b text-left">Ort</th>
    </tr>
  </thead>
  <tbody>
    {% for termin in termine %}
      <tr class="even:bg-gray-50">
        <td class="px-4 py-2 border-b">{{ termin.gremium.name }}</td>
        <td class="px-4 py-2 border-b">{{ termin.datum|date:"d.m.Y H:i" }}</td>
        <td class="px-4 py-2 border-b">{{ termin.ort }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3" class="text-gray-500 px-4 py-2">Keine Anwesenheiten gefunden.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
