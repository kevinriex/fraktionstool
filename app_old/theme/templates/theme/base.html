{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 text-black font-serif leading-normal tracking-normal min-h-screen">
{% if user.is_authenticated %}
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg flex flex-col">
        <div class="h-20 flex items-center justify-center border-b">
            <span class="text-2xl font-bold text-blue-700 tracking-wide"><img src="https://www.spd-ratingen.de/wp-content/uploads/sites/524/2022/09/kopie-von-logo-fu-r-sozis-website-im-spd-design-600x150.png"></img></span>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
            <a href="{% url 'anwesenheit:anwesenheit_matrix' %}" class="block px-3 py-2 rounded hover:bg-blue-100 font-semibold text-blue-700">Anwesenheit</a>
            <div class="mt-6 mb-2 text-xs uppercase text-gray-400 font-bold tracking-wider">Verwaltung</div>
            <a href="{% url 'anwesenheit:person_list' %}" class="block px-3 py-2 rounded hover:bg-blue-100">Personen</a>
            <a href="{% url 'anwesenheit:gremium_list' %}" class="block px-3 py-2 rounded hover:bg-blue-100">Gremien</a>
            <a href="{% url 'anwesenheit:funktion_list' %}" class="block px-3 py-2 rounded hover:bg-blue-100">Funktionen</a>
            <a href="{% url 'anwesenheit:ort_list' %}" class="block px-3 py-2 rounded hover:bg-blue-100">Orte</a>
            <a href="{% url 'anwesenheit:termin_add' %}" class="block px-3 py-2 rounded hover:bg-blue-100">Termin anlegen</a>
        </nav>
        <div class="px-4 py-6 mt-auto">
            <a href="{% url 'auth:logout' %}" class="block w-full text-center px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Abmelden</a>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 p-8">
        {% block content %}
        {% endblock content %}
    </main>
</div>
{% else %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-6">Bitte anmelden</h1>
    <a href="{% url 'anwesenheit:login' %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Zum Login</a>
    </div>
</div>
{% endif %}
</body>
</html>
