{% extends 'theme/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Orte verwalten</h1>
<a href="{% url 'ort_add' %}" class="inline-block mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Neuen Ort anlegen</a>
<ul class="space-y-2">
  {% for ort in orte %}
    <li class="p-2 bg-gray-100 rounded">{{ ort.name }}</li>
  {% empty %}
    <li class="text-gray-500">Keine Orte vorhanden.</li>
  {% endfor %}
</ul>
{% endblock %}
