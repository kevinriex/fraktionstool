{% extends "theme/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen flex-col">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<img
			src="https://www.spd-ratingen.de/wp-content/uploads/sites/524/2022/09/kopie-von-logo-fu-r-sozis-website-im-spd-design-600x150.png"
			alt="SPD Ratingen LOGO"
			class="mx-auto h-20 w-auto"
		/>
		<h1 class="mb-10 text-center text-2xl font-bold tracking-tight text-white">
			Admin Panel
		</h1>
	</div>
	<div class="grid grid-cols-1 gap-8 pt-10">
		<a href="{% url 'app_admin:presence_admin_panel' %}"
			class="px-8 py-6 bg-blue-600 text-white rounded-lg text-xl font-semibold text-center shadow hover:bg-blue-700 transition">
			Anwesenheitsverwaltung
		</a>
		<a href="{% url 'app_admin:user_admin_panel' %}"
			class="px-8 py-6 bg-green-600 text-white rounded-lg text-xl font-semibold text-center shadow hover:bg-green-700 transition">
			Benutzerverwaltung
		</a>
		<a href="{% url 'app_admin:committee_admin_panel' %}"
			class="px-8 py-6 bg-red-600 text-white rounded-lg text-xl font-semibold text-center shadow hover:bg-red-700 transition">
			Gremien verwalten
		</a>
		<a href="{% url 'app_admin:location_admin_panel' %}"
			class="px-8 py-6 bg-yellow-600 text-white rounded-lg text-xl font-semibold text-center shadow hover:bg-yellow-700 transition">
			Orte verwalten
		</a>
		<a href="{% url 'app_admin:appointment_admin_panel' %}"
			class="px-8 py-6 bg-purple-600 text-white rounded-lg text-xl font-semibold text-center shadow hover:bg-purple-700 transition">
			Termine verwalten
		</a>
	</div>
</div>
{% endblock content %}
